<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-form/iron-form.html">
<link rel="import" href="..\..\bower_components/iron-image/iron-image.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-textarea.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">

<dom-module id="contact-form">
  <template>
    <style is="custom-style">
      .paper-material-form {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        border-radius: 2px;
        @apply(--layout-flex-5);
      }
      .paper-material-img {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        border-radius: 2px;
        vertical-align: middle;
        @apply(--layout-flex);
      }
      .container {
        @apply(--layout-horizontal);
      }
      .img-color{
        fill: #ff0000;
      }
      h2 {
        font-weight: normal;
      }
    </style>
    <h2><i18n-msg msgid="contact">Contact</i18n-msg></h2>
    <section class="container">
      <paper-material elevation="0" class="paper-material-form">
        <form is="iron-form" id="form" method="post" action="/form/handler">
          <paper-input required name="name" label="Name" maxlength="40"></paper-input>
          <paper-input required auto-validate pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-zA-Z]{2,}" error-message="Incorrect email" name="email" label="Email" maxlength="50"></paper-input>
          <paper-textarea required name="message" label="Message" char-counter maxlength="300" rows="3"></paper-textarea>
          <br><br>
          <paper-button raised onclick="submitEmail()">Send</paper-button> <paper-button raised>Reset</paper-button>
        </form>
      </paper-material>
      <iron-image class="paper-material-img img-color" sizing="contain" src="../../images/flat/email99.svg" ></iron-image>
    </section>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'contact-form',

      properties: {
        foo: {
          type: String,
          value: 'contact-form',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
