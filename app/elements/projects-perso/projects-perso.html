<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-list/iron-list.html">
<link rel="import" href="..\..\bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="..\..\bower_components/paper-dialog/paper-dialog.html">

<dom-module id="projects-perso">
  <link rel="import" href="../../styles/classical/classical.css" type="css">
  <template>
    <style>
      :host {
        display: block;
      }
      h2 {
        font-weight: normal;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      .container-title {
        margin: 20px;
      }
      .image-project-perso {
        height: 300px;
        display: block;
        margin: 0 50px;
      }
      .buttonContent {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .photoContent {
        @apply(--layout);
        background-color: #ddd;
        position: relative;
        width: 360px;
        height: 202px;
        margin: 20px;
      }
      .photoContent:hover .detail{
        opacity: 1;
      }
      .photoContent > iron-image {
        @apply(--layout-flex);
      }
      .photoContent > .detail {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        color: white;
        font-size: 20px;
        font-weight: 100;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.1s;
      }
      @media (max-width: 800px) {
        .photoContainer {
          width: calc(50% - 16px);
        }
        .photoContent {
          width: auto;
        }
      }
      @media (max-width: 400px) {
        iron-list {
          margin-top: 72px;
        }
        .photoContainer {
          width: 100%;
        }
        .photoContent > .detail {
          opacity: 1;
        }
      }
      .dialog {
        height: 800px;
        width: 1700px;
        overflow: auto;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      .button-project-perso {
        position: absolute;
        right: 0;
        bottom: 0;
      }
      .desc-project-perso {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: large;
        margin: 25px 50px
      }
      div {
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      .addressWeb {
        font-size: medium;
      }
      .button-close {
        color: var(--default-primary-color);
        --paper-icon-button-ink-color: var(--dark-primary-color);
      }
      .item-detail-msg {
        max-lines: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
    <h2><i18n-msg msgid="perso-projects">Personal Projects</i18n-msg></h2>
    <iron-ajax url="./projects-perso.json" last-response="{{data}}" auto></iron-ajax>
    <iron-list items="[[data]]" as="item" grid>
      <template>
        <div class="photoContainer">
          <div class="photoContent" tabindex$="[[tabIndex]]">
            <paper-button class="buttonContent" on-tap="openPaperCard" title$="[[item.name]]" desc$="[[item.desc]]">
              <iron-image class="buttonContent" sizing="cover"
                          src="../../images/projects-images/test.png">
              </iron-image>
            </paper-button>
            <div class="detail">
              <div class="item-detail-msg"><i18n-msg class="item-detail-msg" msgid="[[item.desc]]">[[item.name]]</i18n-msg></div>
            </div>
          </div>
          <div class="container-title">
            <h3 class="flexbox-container">
              <div>[[item.name]]</div>
            </h3>
            <a class="addressWeb" href="[[item.address]]">[[item.address-displayed]]</a>
          </div>
        </div>
      </template>
    </iron-list>
    <paper-dialog id="dialog-project-perso" class="dialog">
      <h2 id="title-project-perso">Title</h2>
      <div class="image-project-perso">
        <iron-image class="buttonContent" sizing="cover"
                    src="../../images/projects-images/test.png">
        </iron-image>
      </div>
      <p class="desc-project-perso"><i18n-msg id="desc-project-perso" msgid="desc">...</i18n-msg></p>
      <div class="buttons button-project-perso">
        <paper-button class="button-close" dialog-confirm autofocus><i18n-msg msgid="close">Close</i18n-msg></paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'projects-perso',

        properties: {
          foo: {
            type: String,
            value: 'projects-perso',
            notify: true
          }
        },
        openPaperCard: function(e) {
          var title = e.currentTarget.getAttribute('title');
          var desc = e.currentTarget.getAttribute('desc');
          var dialog = document.getElementById('dialog-project-perso');
          document.getElementById('title-project-perso').textContent = title;
          document.getElementById('desc-project-perso').setAttribute('msgid', desc);
          if (dialog) {
            dialog.open();
          }
        }
      });
    })();
  </script>
</dom-module>
